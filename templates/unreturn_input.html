<title>Search Book</title>
<h1>借出搜尋</h1>
{% if error %}
  {{ error }}
{% else %}
{% endif %}
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('unreturn_solution',account=account,password=password) }}">
  {{ form.hidden_tag() }}
  <table>
    {{ render_field(form.key_word) }}
  </table>
  <input type="submit" value="Go">
</form>
<button onclick="location.href='{{ url_for('unreturn_all',account=account, password=password) }}'" >全部借書清單</button>
<button onclick="location.href='{{ url_for('login_successed',account=account, password=password) }}'" >回到{{ back_home }}首頁</button>

<body>

</body>
