<title>People Search</title>
<h1>搜尋成員</h1>
{% if error %}
  {{ error }}
{% else %}
{% endif %}
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('peo_search_solution',account=account,password=password) }}">
  {{ form.hidden_tag() }}
  <table>
    {{ render_field(form.peo_key_word) }}
  </table>
  <input type="submit" value="Go">
</form>

<button onclick="location.href='{{ url_for('peo_search_all',account=account, password=password) }}'" >全部成員</button>
<button onclick="location.href='{{ url_for('login_successed',account=account, password=password) }}'" >回到{{ back_home }}首頁</button>

<body>
	<hr>
	<div><a href="/library">登出</a></div>
</body>
