<title>History</title>
<h1>歷史紀錄</h1>

  {{ error }}
{% else %}
{% endif %}
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('history_solution',account=account,password=password) }}">
  {{ form.hidden_tag() }}
  <table>
    {{ render_field(form.peo_cla_input) }}
    {{ render_field(form.peo_name_input) }}
    {{ render_field(form.peo_id_input) }}

  <input type="submit" value="查詢">
</form>

<button onclick="location.href='{{ url_for('login_successed',account=account, password=password) }}'" >回到{{ back_home }}首頁</button>
