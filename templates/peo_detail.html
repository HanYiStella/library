<title>Borrow Book</title>
<h1>成員</h1>
  {% if error %}
    {{ error }}
  {% else %}
  {% endif %}

{% if peo_search_all %}
  <table>
    <thead>
    <th>成員編碼</th>
    <th>成員班級</th>
    <th>成員身份</th>
    <th>成員號碼</th>
    <th>成員姓名</th>
    </thead>
    <tbody>
      <meta charset="UTF-8">
      {% for i in peo_search_all %}
        <tr>
            <td>{{ i[1] }}</td>
            <td>{{ i[2] }}</td>
            <td>{{ i[3] }}</td>
            <td>{{ i[4] }}</td>
            <td>{{ i[5] }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
{% else %}
{% endif %}

<button onclick="location.href='{{ url_for('login_successed',account=account, password=password) }}'" >回到{{ back_home }}首頁</button>

<body>
	<hr>
	<div><a href="/library">登出</a></div>
</body>
