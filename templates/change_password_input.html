<title>Change Account</title>
<h1>更改密碼</h1>
{% if error %}
  {{ error }}
{% else %}
{% endif %}
{% from "_field.html" import render_field %}
<form method="POST" action="{{ url_for('manager_change_solution',account=account,password=password,change_account=change_account) }}">
  {{ form.hidden_tag() }}
  <table>
  	{{ render_field(form.oringin_password) }}
    {{ render_field(form.new_password) }}
    {{ render_field(form.new_password_again) }}
  </table>
  <input type="submit" value="Go">
</form>


<button onclick="location.href='{{ url_for('login_successed',account=account, password=password) }}'" >回到{{ back_home }}首頁</button>

<body>
	<hr>
	<div><a href="/library">登出</a></div>
</body>
